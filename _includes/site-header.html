<!-- Experimental custom header included for side-by-side comparison. -->
<header class="usa-header custom-header bg-primary-darker" role="banner" aria-label="Custom header (experimental)">
  <div class="container custom-header-inner">
    <div class="custom-header-row-main">
      <div class="custom-brand-title">
        <div class="custom-header-brand">

          <a class="custom-brand-link" href="{{ '/' | relative_url }}">
            <!-- <img class="custom-site-logo" src="{{ '/assets/logo.png' | relative_url }}" alt="{{ site.title }} logo"> -->
            <img class="site-logo" src="{{ '/assets/logo.png' | relative_url }}" alt="Site logo">
          </a>
        </div>
        <div class="custom-header-title">
          <em class="usa-logo__text brand custom-site-title">{{ site.title }}</em>
          {% if site.tagline %}
          <div class="custom-site-tagline">{{ site.tagline }}</div>
          {% endif %}
        </div>
      </div>

      <button class="custom-menu-btn" aria-expanded="false" aria-controls="custom-nav" aria-label="Open menu">
        <svg class="custom-menu-icon" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" focusable="false"
          xmlns="http://www.w3.org/2000/svg">
          <path fill="currentColor" d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z" />
        </svg>
        <span class="usa-sr-only">Menu</span>
      </button>
    </div>

    <nav id="custom-nav" class="custom-header-nav" role="navigation" aria-label="Primary navigation" hidden>
      <ul class="usa-nav__primary usa-accordion">
        <li class="usa-nav__primary-item"><a class="usa-nav__link usa-link--inverse"
            href="{{ '/home/' | relative_url }}"><span>Home</span></a></li>
        <li class="usa-nav__primary-item"><a class="usa-nav__link usa-link--inverse"
            href="{{ '/use-cases/' | relative_url }}"><span>Use Cases</span></a></li>
        <li class="usa-nav__primary-item"><a class="usa-nav__link usa-link--inverse"
            href="{{ '/personas/' | relative_url }}"><span>Personas</span></a></li>
        <li class="usa-nav__primary-item"><a class="usa-nav__link usa-link--inverse"
            href="{{ '/data-models' | relative_url }}"><span>Data Models</span></a></li>
        <li class="usa-nav__primary-item"><a class="usa-nav__link usa-link--inverse"
            href="{{ '/app-starter-kits' | relative_url }}"><span>App Starter Kits</span></a></li>

      </ul>
    </nav>
  </div>
</header>


<style>
  /* ——— Typography + base (match USWDS defaults on dark bg) ——— */
  .custom-header {
    color: #fff;
    /* Public Sans is what USWDS ships; keep a robust fallback stack */
    font-family: "Source Sans Pro Web", "Public Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    line-height: 1.3;
  }

  /* containers and spacing tuned to USWDS rhythm */
  /* .custom-header .container {
    padding: 0.5rem 1rem;
  } */

  /* ——— Layout ——— */
  .custom-header-row-main {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .custom-brand-title {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    flex: 1 1 auto;
    min-width: 0;
  }

  .custom-header-brand {
    flex: 0 0 auto;
  }

  .custom-brand-link {
    display: inline-flex;
    align-items: center;
    text-decoration: none;
  }

  /* logo proportions track USWDS header scale */
  .custom-site-logo {
    height: 40px;
    width: auto;
    display: block;
  }

  /* title stack */
  .custom-header-title {
    flex: 1 1 auto;
    min-width: 0;
    overflow-wrap: anywhere;
  }

  .custom-site-title {
    font-style: normal;
    /* USWDS logo text is not italic */
    font-weight: 700;
    /* keep bold for brand */
    margin: 0;
    /* letter-spacing: 0.006em; */
    font-size: 34px;

    /* subtle tracking like USWDS */
  }

  .custom-site-tagline {
    margin: 0.125rem 0 0 0;
    font-size: 0.875rem;
    opacity: 0.92;
  }

  /* ——— Menu button (mobile) ——— */
  .custom-menu-btn {
    flex: 0 0 auto;
    background: none;
    border: none;
    color: inherit;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    padding: 0.375rem;
    /* slightly larger target */
    border-radius: 0.25rem;
  }

  /* USWDS inverse focus treatment on dark backgrounds */
  .custom-menu-btn:focus-visible,
  .custom-menu-btn:focus {
    outline: 0;
    box-shadow:
      0 0 0 2px #0b0c0c,
      /* inner contrast ring (dark) */
      0 0 0 4px #fff;
    /* outer white ring */
  }

  /* ——— Primary nav ——— */
  .custom-header-nav {
    display: none;
    margin-top: 0.5rem;
  }

  .custom-header-nav.open {
    display: block;
  }

  /* vertical list (mobile) with separators like USWDS) */
  .custom-nav-list {
    list-style: none;
    padding: 0.25rem 0;
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  .custom-nav-item {
    margin: 0;
  }

  .custom-nav-item+.custom-nav-item {
    border-top: 1px solid rgba(255, 255, 255, 0.18);
  }

  .custom-nav-list a {
    display: block;
    padding: 0.625rem 0;
    color: inherit;
    text-decoration-thickness: 0.125em;
    text-underline-offset: 0.18em;
  }

  /* Hover/active underline behavior that mirrors usa-link--inverse */
  .custom-nav-list a:hover {
    text-decoration: underline;
  }

  .custom-nav-list a:active {
    opacity: 0.9;
  }

  .custom-nav-list a[aria-current="page"] {
    text-decoration: underline;
  }

  /* ——— Large screens: two rows ——— */
  @media (min-width: 64rem) {

    /* USWDS 'desktop' breakpoint (≈1024px) */
    /* .custom-header .container {
      padding: 0.5rem 1rem 0.25rem;
    } */

    .custom-menu-btn {
      display: none !important;
    }

    .custom-header-nav {
      display: block !important;
      margin-top: 0.25rem;
    }

    .custom-nav-list {
      flex-direction: row;
      gap: 2rem;
    }

    .custom-nav-item+.custom-nav-item {
      border-top: 0;
    }

    /* remove mobile separators */
    .custom-site-logo {
      height: 40px;
    }

    /* Allow USWDS/.usa-header compiled rules to control the logo text sizing on large screens */
  }
</style>

<script>
  (function () {
    var btn = document.querySelector('.custom-menu-btn');
    var nav = document.getElementById('custom-nav');
    var header = document.querySelector('.custom-header');
    if (!btn || !nav || !header) return;

    function openNav() {
      btn.setAttribute('aria-expanded', 'true');
      btn.setAttribute('aria-label', 'Close menu');
      nav.removeAttribute('hidden');
      nav.classList.add('open');
    }

    function closeNav() {
      btn.setAttribute('aria-expanded', 'false');
      btn.setAttribute('aria-label', 'Open menu');
      nav.setAttribute('hidden', '');
      nav.classList.remove('open');
    }

    btn.addEventListener('click', function () {
      var expanded = btn.getAttribute('aria-expanded') === 'true';
      expanded ? closeNav() : openNav();
    });

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') closeNav();
    });

    document.addEventListener('click', function (e) {
      if (!header.contains(e.target)) closeNav();
    });
  })();
</script>
