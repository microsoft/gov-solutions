<!-- Experimental custom header included for side-by-side comparison. -->
<header class="usa-header custom-header bg-primary-darker" role="banner" aria-label="Custom header (experimental)">
  <div class="container custom-header-inner">
    <div class="custom-header-row-main">
      <div class="custom-brand-title">
        <div class="custom-header-brand">

          <a class="custom-brand-link" href="{{ '/' | relative_url }}">
            <!-- <img class="custom-site-logo" src="{{ '/assets/logo.png' | relative_url }}" alt="{{ site.title }} logo"> -->
            <img class="site-logo" src="{{ '/assets/logo.png' | relative_url }}" alt="Site logo">
          </a>
        </div>
        <div class="custom-header-title">
          <em class="usa-logo__text brand custom-site-title">{{ site.title }}</em>
          {% if site.tagline %}
          <div class="custom-site-tagline">{{ site.tagline }}</div>
          {% endif %}
        </div>
      </div>

      <button class="custom-menu-btn" aria-expanded="false" aria-controls="custom-nav" aria-label="Open menu">
        <svg class="custom-menu-icon" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" focusable="false"
          xmlns="http://www.w3.org/2000/svg">
          <path fill="currentColor" d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z" />
        </svg>
        <span class="usa-sr-only">Menu</span>
      </button>
    </div>

    <nav id="custom-nav" class="custom-header-nav" role="navigation" aria-label="Primary navigation" hidden>
      <ul class="usa-nav__primary usa-accordion custom-nav-list">
        <li class="usa-nav__primary-item custom-nav-item"><a class="usa-nav__link usa-link--inverse"
            href="{{ '/home/' | relative_url }}"><span>Home</span></a></li>
        <li class="usa-nav__primary-item custom-nav-item"><a class="usa-nav__link usa-link--inverse"
            href="{{ '/use-cases/' | relative_url }}"><span>Use Cases</span></a></li>
        <li class="usa-nav__primary-item custom-nav-item"><a class="usa-nav__link usa-link--inverse"
            href="{{ '/personas/' | relative_url }}"><span>Personas</span></a></li>
        <li class="usa-nav__primary-item custom-nav-item"><a class="usa-nav__link usa-link--inverse"
            href="{{ '/data-models' | relative_url }}"><span>Data Models</span></a></li>
        <li class="usa-nav__primary-item custom-nav-item"><a class="usa-nav__link usa-link--inverse"
            href="{{ '/app-starter-kits' | relative_url }}"><span>App Starter Kits</span></a></li>

      </ul>
    </nav>
  </div>
</header>


<style>
  /* Consolidated header styles — deduplicated and easier to maintain */
  .custom-header {
    /* Themeable tokens */
    --header-gap: 0.75rem;
    --logo-height: 40px;
    --menu-btn-padding: 0.375rem;
    --subnav-underline-thickness: 0.1875rem;
    /* Do NOT reassign --color-accent here; that can shadow a global value. Use a fallback at usage instead. */

    color: #fff;
    /* Public Sans is what USWDS ships; keep a robust fallback stack */
    font-family: "Source Sans Pro Web", "Public Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    line-height: 1.3;
    padding-top: 1rem;
  }

  /* Layout and spacing */
  .custom-header-row-main {
    display: flex;
    align-items: center;
    gap: var(--header-gap);
    border-bottom: 1px solid rgba(255, 255, 255, 1);
    padding-top: 0.5rem;
    margin-bottom: 0.2rem;
    padding-bottom: 0.5rem;
  }

  .custom-brand-title {
    display: flex;
    align-items: center;
    gap: var(--header-gap);
    flex: 1 1 auto;
    min-width: 0;
  }

  .custom-header-brand {
    flex: 0 0 auto;
  }

  .custom-brand-link {
    display: inline-flex;
    align-items: center;
    text-decoration: none;
  }

  /* Ensure both legacy and current logo class names receive the same sizing */
  .site-logo,
  .custom-site-logo {
    height: var(--logo-height);
    width: auto;
    display: block;
  }

  .custom-header-title {
    flex: 1 1 auto;
    min-width: 0;
    overflow-wrap: anywhere;
  }

  .custom-site-title {
    font-style: normal;
    font-weight: 700;
    margin: 0;
    font-size: 34px;
  }

  .custom-site-tagline {
    margin: 0.125rem 0 0 0;
    font-size: 0.875rem;
    opacity: 0.92;
  }

  /* Menu button (mobile) */
  .custom-menu-btn {
    flex: 0 0 auto;
    background: none;
    border: none;
    color: inherit;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    padding: var(--menu-btn-padding);
    border-radius: 0.25rem;
  }

  .custom-menu-btn:focus-visible,
  .custom-menu-btn:focus {
    outline: 0;
    box-shadow: 0 0 0 2px #0b0c0c, 0 0 0 4px #fff;
  }

  /* Primary navigation */
  .custom-header-nav {
    display: none;
    margin-top: 0.5rem;
  }

  .custom-header-nav.open {
    display: block;
  }

  .custom-nav-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  .custom-nav-item {
    margin: 0;
  }

  .custom-nav-item + .custom-nav-item {
    border-top: 1px solid rgba(255, 255, 255, 0.18);
  }

  .custom-nav-list a {
    display: inline-flex;
    align-items: center;
    padding: 0.375rem 0;
    color: inherit;
    text-decoration: none;
    border-bottom: var(--subnav-underline-thickness) solid transparent;
    transition: border-color 0.12s ease, opacity 0.12s ease;
  }

  /* Hover/active/focus/current underline behavior using the site accent (blue) */
  .custom-nav-list a:hover,
  .custom-nav-list a:focus,
  .custom-nav-list a:focus-visible,
  .custom-nav-list a[aria-current="page"] {
    /* Use a fallback of #0071bc if --color-accent is not defined globally */
    border-bottom-color: var(--color-accent, #0071bc);
  }

  .custom-nav-list a:active {
    opacity: 0.9;
  }

  /* Large screens (≈1024px+) */
  @media (min-width: 64rem) {
    .custom-menu-btn {
      display: none !important;
    }

    .custom-header-nav {
      display: block !important;
      margin-top: 0.25rem;
    }

    .custom-nav-list {
      flex-direction: row;
      gap: 0;
    }

    .custom-nav-item + .custom-nav-item {
      border-top: 0;
    }

    .site-logo,
    .custom-site-logo {
      height: var(--logo-height);
    }
  }

  @media (max-width: 40rem) {
    .custom-header-row-main {
      border-bottom: 0;
    }

    .container {
      padding-bottom: 1rem;
    }
  }
</style>

<script>
  (function () {
    var btn = document.querySelector('.custom-menu-btn');
    var nav = document.getElementById('custom-nav');
    var header = document.querySelector('.custom-header');
    if (!btn || !nav || !header) return;

    function openNav() {
      btn.setAttribute('aria-expanded', 'true');
      btn.setAttribute('aria-label', 'Close menu');
      nav.removeAttribute('hidden');
      nav.classList.add('open');
    }

    function closeNav() {
      btn.setAttribute('aria-expanded', 'false');
      btn.setAttribute('aria-label', 'Open menu');
      nav.setAttribute('hidden', '');
      nav.classList.remove('open');
    }

    btn.addEventListener('click', function () {
      var expanded = btn.getAttribute('aria-expanded') === 'true';
      expanded ? closeNav() : openNav();
    });

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') closeNav();
    });

    document.addEventListener('click', function (e) {
      if (!header.contains(e.target)) closeNav();
    });
  })();
</script>
