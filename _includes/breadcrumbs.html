<nav class="usa-breadcrumb" aria-label="Breadcrumbs">
    <ol class="usa-breadcrumb__list">
        <li class="usa-breadcrumb__list-item">
            <a href="{{ site.baseurl }}/" class="usa-breadcrumb__link">Home</a>
        </li>
        {% if page.grandparent %}
        <li class="usa-breadcrumb__list-item">
            <a href="{{ site.baseurl }}/{{ page.grandparent | slugify }}/" class="usa-breadcrumb__link">
                {{ page.grandparent }}
            </a>
        </li>
        {% endif %}
        {% if page.parent %}
        <li class="usa-breadcrumb__list-item">
            <a href="{{ site.baseurl }}/{{ page.parent | slugify }}/" class="usa-breadcrumb__link">
                {{ page.parent }}
            </a>
        </li>
        {% endif %}
        <li class="usa-breadcrumb__list-item usa-current" aria-current="page">
            {{ page.title }}
        </li>
    </ol>
</nav>
